<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav id="navbar">
        <div class="logo">Netflix</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="browse.html">Browse</a>
            <a href="my-list.html">My List</a>
            <a href="search.html">Search</a>
        </div>
        <div class="profile-icon">
            <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="User Profile">
        </div>
    </nav>

    <header class="hero">
        <div class="hero-overlay">
            <h1 class="hero-title">Featured Title</h1>
            <p class="hero-tagline">A brief tagline here.</p>
            <button class="btn-primary">Watch Now</button>
        </div>
    </header>

    <section class="content-rows">
        <div class="content-row">
            <h2>Trending Now</h2>
            <div class="carousel">
                <div class="poster"><img src="https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Movie Poster"></div>
                <div class="poster"><img src="https://images.pexels.com/photos/7991565/pexels-photo-7991565.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Movie Poster"></div>
                <div class="poster"><img src="https://images.pexels.com/photos/8077983/pexels-photo-8077983.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Movie Poster"></div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
