<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details - Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <div class="logo">Netflix</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="browse.html">Browse</a>
            <a href="my-list.html">My List</a>
            <a href="search.html">Search</a>
        </div>
        <div class="profile-icon">
            <img src="https://images.pexels.com/photos/771742/pexels-photo-771742.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="User Profile">
        </div>
    </nav>

    <section class="details-hero">
        <div class="details-hero-overlay">
            <h1 class="details-title">Movie Title</h1>
            <p class="details-info">2023 | PG-13 | 2h 30min</p>
            <button class="btn-primary">Play</button>
            <button class="btn-secondary">Add to My List</button>
            <p class="details-synopsis">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
    </section>

    <section class="cast-crew">
        <h2>Cast & Crew</h2>
         <div class="cast-member">
            <img src="https://images.pexels.com/photos/220453/pexels-photo-220453.jpeg?auto=compress&cs=tinysrgb&w=400" alt="cast-member-image">
         </div>
    </section>

    <section class="more-like-this">
        <h2>More Like This</h2>
        <div class="carousel">
            <div class="poster"><img src="https://images.pexels.com/photos/7991579/pexels-photo-7991579.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Movie Poster"></div>
            <div class="poster"><img src="https://images.pexels.com/photos/7991565/pexels-photo-7991565.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Movie Poster"></div>
            <div class="poster"><img src="https://images.pexels.com/photos/8077983/pexels-photo-8077983.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Movie Poster"></div>
        </div>
    </section>
    <section class="episodes">
        <h2>Episodes</h2>
        <div class="episode">
            <img src="https://images.pexels.com/photos/8442288/pexels-photo-8442288.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2" alt="Episode Thumbnail">
            <h3>Episode 1</h3>
            <p>Episode 1 description.</p>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Netflix Clone</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
